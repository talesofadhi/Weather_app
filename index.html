<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathere-app-tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="head">
      <h1 class="heading">
        <img src="images/logo-transparent-png.png" alt="" />
      </h1>
      <nav>
        <ul>
          <li>
            <a href="#">About</a>
            <a href="#">Weather forecast</a>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="background">
      <div class="card">
        <div class="search_bar">
          <input
            type="text"
            placeholder="Enter city name."
            spellcheck="false"
          />
          <button>
            <img class="imgoflens" src="images/search.png" alt="" />
          </button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img src="images/rain.png" alt="#" class="weather_icon" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New york</h2>
          <div class="details">
            <div class="column_1">
              <img src="images/humidity.png" alt="humidity" />
              <div>
                <p class="humidity">50%</p>
                <p class="hum_wind">humidity</p>
              </div>
            </div>
            <div class="column_1">
              <img src="images/wind.png" alt="wind" />
              <div>
                <p class="wind">15km/h</p>
                <p class="hum_wind">Wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Wapp.js"></script>
  </body>
</html>
